{{define "base.html"}}
<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <!-- Google Fonts does not support SRI: https://github.com/google/fonts/issues/473 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha384-5KZdSYqynSzIjQGS2M1O3HW6HVDBjfNx0v5Y2eQuE3vvQ9NTiiPK9/GWc0yYCrgw" crossorigin="anonymous" media="screen,projection">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-5">
    <nav class="white" style="height: 70px; line-height: 70px;">
        <div class="nav-wrapper black">
            <div class="row">
                <a href="/" class="col s1 brand-logo">CopyNPaste</a>
            </div>
        </div>
    </nav>

    {{template "body" .}}

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha384-ZOED+d9HxogEQwD+jFvux96iGQR9TxfJO+mPF2ZS0TuKH6eWrmvPsDpO6I0OWdiX" crossorigin="anonymous"></script>
    <!-- Init all elements -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var instances = M.AutoInit();
        });
    </script>
</body>

</html>
{{end}}
