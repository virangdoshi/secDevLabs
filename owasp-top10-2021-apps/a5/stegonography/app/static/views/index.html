<!DOCTYPE html>
<html lang='en'>
   <head>
      <title>Steganography</title>
      <meta name='viewport'
         content='width=device-width, initial-scale=1, maximum-scale=1'>
      <link href='/css/main.css' type='text/css' rel='stylesheet' />
      <script src='/js/sjcl.js' type='text/javascript'></script>
      <script src='/js/main.js' type='text/javascript'></script>
   </head>
   <body>
      <div class="title">
         <p>Welcome to Stegonography!</p>
         <img src="/images/Stego2.png" alt="Stegonography stegosaurus" class="center">
         <p>Please add your image below!</p>
      </div>
      <div id='main' class='section dark'>
         <div class='step'>Choose an image</div>
         <img id='preview' class='preview hide' />

         <div class="upload-btn-wrapper">
            <button class="btn">Upload a file</button>
            <input type="file" id='file' />
         </div>

      </div>
      <div id='choose' class='section dark hide'>
         <div class='step'>What do you wanna do?</div>
         <div class='sectionbody'>
            <div class='left'>
               <input type="text" id='message' class='message'
                  placeholder='Your message here!' />
               <p></p>
               <input type='password' id='password' class='password'
                  placeholder='Password (optional)' />
               <p></p>
               <button id='encode' class='btn'>Hide message</button>
            </div>
            <div class='right'>
               <input type='password' id='password2' class='password'
                  placeholder='Password' />
               <p></p>
               <button id='decode' class='btn'>Reveal message</button>
            </div>
         </div>
      </div>
      <div id='reveal' class='section dark hide'>
         <div class='step'>Hidden message</div>
         <div id='messageDecoded' class='sectionbody'></div>
      </div>
      <canvas id='canvas' class='hide'></canvas>
      <img id='output' />
   </body>
</html>
